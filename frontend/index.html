    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- API CONFIGURATION ---
        const API_BASE = 'https://closing-table-backend.onrender.com';

        // --- MECHANISM CONSTANTS ---
        const BRIDGE_ZONE_PCT = 0.10;       // 10% gap treated as "close, talk"
        const ROUNDING_GRANULARITY = 1000;  // $1,000 rounding

        // --- SIMPLE EVENT LOGGER ---
        function logEvent(type, payload = {}) {
            const event = {
                type,
                ts: new Date().toISOString(),
                ...payload,
            };
            console.log('[closing-table-event]', event);
        }

        // --- AUDIO CONTEXT FOR SOUND EFFECTS ---
        let audioContext = null;
        let tensionOscillator = null;

        function initAudio() {
            if (!audioContext && typeof AudioContext !== 'undefined') {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playTensionSound(progress) {
            initAudio();
            if (!audioContext) return;

            if (tensionOscillator) {
                tensionOscillator.stop();
            }

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 80 + (progress * 40);
            oscillator.type = 'sine';
            gainNode.gain.value = 0.05 * (0.3 + progress * 0.7);

            oscillator.start();
            tensionOscillator = oscillator;
        }

        function stopTensionSound() {
            if (tensionOscillator) {
                tensionOscillator.stop();
                tensionOscillator = null;
            }
        }

        function playThunkSound() {
            initAudio();
            if (!audioContext) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.setValueAtTime(60, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(30, audioContext.currentTime + 0.1);
            oscillator.type = 'sawtooth';
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function playMagneticLatchSound() {
            initAudio();
            if (!audioContext) return;

            // Heavier, deeper sound for candidate's "Lock In" action
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.setValueAtTime(45, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(25, audioContext.currentTime + 0.15);
            oscillator.type = 'sawtooth';
            gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.005, audioContext.currentTime + 0.2);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.2);

            // Haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate([50, 30, 50]);
            }
        }

        // --- HAPTIC FEEDBACK ---
        function triggerHaptic() {
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // --- CONFIGURATION (visual only) ---
        const COLORS = {
            BG: '#0F0518',
            CARD: '#2D1455',
            ACCENT: '#A7EF00',
            ACCENT_SEC: '#A7EF00',
            GOLD: '#FCD34D',
            TEXT_MAIN: '#F1F5F9',
            TEXT_MUTED: '#CBD5E1',
        };

        // --- ICONS ---
        const Icons = {

            const [isDragging, setIsDragging] = useState(false);
            const [rotation, setRotation] = useState(0);
            const percent = ((value - min) / (max - min)) * 100;
            const prevValueRef = useRef(value);

            const handleChange = (e) => {
                const newValue = parseInt(e.target.value, 10);
                const progress = (newValue - min) / (max - min);
                
                if (!isDragging) {
                    setIsDragging(true);
                    if (onDragStart) onDragStart();
                }

                setRotation(prev => prev + (newValue - prevValueRef.current) * 2);
                prevValueRef.current = newValue;
                playTensionSound(progress);
                onChange(e);
            };

            const handleMouseUp = () => {
                if (isDragging) {
                    setIsDragging(false);
                    stopTensionSound();
                    playThunkSound();
                    if (onDragEnd) onDragEnd();
                }
            };

            useEffect(() => {
                if (!isDragging) {
                    setRotation(0);
                }
            }, [isDragging]);

                <div className="relative w-full h-12 flex items-center group" onMouseUp={handleMouseUp} onTouchEnd={handleMouseUp}>

                                        className="w-full frosted-input border border-white/10 rounded-2xl py-4 pl-12 pr-4 text-[#F1F5F9] placeholder-[#CBD5E1] focus:outline-none focus:border-[#A7EF00] focus:ring-2 focus:ring-[#A7EF00]/30 hover:border-[#A7EF00]/50 transition-all duration-200"
                                    />
                                </div>
                                <p className="mt-3 text-xs text-[#CBD5E1] hush-hint">
                                    This address is just stored with the offer for your reference. The tool does not send any automatic emails.
                                </p>
                            </div>

                            {error && (
                                <div className="bg-red-500/10 border border-red-500/30 p-4 rounded-xl">
                                    <p className="text-red-200 text-sm">{error}</p>
                                </div>
                            )}

                            <Button 
                                onClick={handleGenerateLink} 
                                disabled={!email || loading} 
                                variant="gold" 
                                className={`w-full ${securitySeal ? 'security-seal-active' : ''}`}
                            >
                                <WhisperTooltip text="This locks the terms forever.">
                                    <Icons.Lock className="w-6 h-6 lock-charge-up" />
                                </WhisperTooltip>
                                {loading ? 'Creating Offer...' : 'Lock Budget & Create Link'}
                            </Button>

                            <p className="text-center text-xs text-[#CBD5E1]">
                                Offers expire after 24 hours and are not stored permanently.
                            </p>
                        </div>
                    </GlassCard>
                </div>
            );
        };

        // --- CANDIDATE VIEW ---

        const CandidateView = ({ offerId }) => {
            const [ask, setAsk] = useState(120000);
            const [email, setEmail] = useState('');
            const [step, setStep] = useState('loading');
            const [result, setResult] = useState(null);
            const [marketData, setMarketData] = useState(null);
            const [loadingMarket, setLoadingMarket] = useState(false);
            const [offerStatus, setOfferStatus] = useState(null);
            const [error, setError] = useState(null);
            const marketDataTimeoutRef = useRef(null);
            const [askAnimating, setAskAnimating] = useState(false);
            const [ledFlicker, setLedFlicker] = useState(false);
            const [greenFlash, setGreenFlash] = useState(false);

            const ASK_MIN = 80000;
            const ASK_MAX = 250000;

            const askScale = (() => {
                const norm = Math.min(
                    1,
                    Math.max(0, (ask - ASK_MIN) / (ASK_MAX - ASK_MIN))
                );
                return 0.98 + norm * 0.18;
            })();

            // Check offer status on load
            useEffect(() => {
                // Validate offerId before making API call
                if (!offerId || typeof offerId !== 'string' || offerId.trim() === '') {
                    setError('Invalid offer link.');
                    setStep('error');
                    return;
                }

                const checkOffer = async () => {
                    try {
                        const response = await fetch(`${API_BASE}/api/offers/${offerId}`);
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }
                        let data;
                        try {
                            data = await response.json();
                        } catch (jsonErr) {
                            throw new Error('Invalid response from server');
                        }
                        
                        if (data.status === 'invalid') {
                            setError('This offer link is not valid. It may have been typed incorrectly.');
                            setStep('error');
                            logEvent('offer_check_invalid', { offerId });
                        } else if (data.status === 'expired') {
                            setError('This offer has expired. Ask the company to generate a new link.');
                            setStep('error');
                            logEvent('offer_check_expired', { offerId });
                        } else if (data.status === 'used') {
                            setError('This link has already been used once. The mechanism only runs a single time per offer.');
                            setStep('error');
                            logEvent('offer_check_used', { offerId });
                        } else {
                            setOfferStatus('ok');
                            setStep('intro');
                            logEvent('offer_viewed', { offerId, status: 'ok' });
                        }
                    } catch (err) {
                        setError('Failed to load offer. Please check your connection.');
                        setStep('error');
                        logEvent('offer_check_error', { offerId, error: err.message });
                    }
                };

                if (offerId) {
                    checkOffer();
                }
            }, [offerId]);

            const handleAskChange = (e) => {
                const value = parseInt(e.target.value, 10);
                if (isNaN(value)) return;

                setAsk(prev => {
                    if (value !== prev) {
                        setAskAnimating(true);
                        setLedFlicker(true);
                        setTimeout(() => {
                            setAskAnimating(false);
                            setLedFlicker(false);
                        }, 200);
                    }
                    return value;
                });
            };

            const handleSliderRelease = () => {
                // Trigger green flash animation on slider release (personal confirmation)
                setGreenFlash(true);
                setTimeout(() => {
                    setGreenFlash(false);
                }, 800);
            };

            const fetchMarketData = () => {
                if (loadingMarket || marketData) return;
                setLoadingMarket(true);
                // Use a reasonable default for mock data (actual max not available from API)
                // In a real system, this would use the actual offer max from the API
                const defaultMax = 120000;
                // Clear any existing timeout
                if (marketDataTimeoutRef.current) {
                    clearTimeout(marketDataTimeoutRef.current);
                }
                marketDataTimeoutRef.current = setTimeout(() => {
                    // Mock market data - in real system this would come from API
                    const mockMarketValue =
                        Math.round((defaultMax * 0.95 + ROUNDING_GRANULARITY) / ROUNDING_GRANULARITY) *
                        ROUNDING_GRANULARITY;
                    setMarketData(mockMarketValue);
                    setLoadingMarket(false);
                    logEvent('market_data_shown', { suggested: mockMarketValue });
                    marketDataTimeoutRef.current = null;
                }, 1500);
            };

            // Cleanup timeout on unmount
            useEffect(() => {
                return () => {
                    if (marketDataTimeoutRef.current) {
                        clearTimeout(marketDataTimeoutRef.current);
                    }
                };
            }, []);

            const submit = async () => {
                // Validate offerId before submitting
                if (!offerId || typeof offerId !== 'string' || offerId.trim() === '') {
                    setError('Invalid offer link.');
                    setStep('error');
                    return;
                }

                setStep('submitting');
                try {
                    const response = await fetch(`${API_BASE}/api/offers/${offerId}/submit`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ min: ask, email }),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    let data;
                    try {
                        data = await response.json();
                    } catch (jsonErr) {
                        throw new Error('Invalid response from server');
                    }

                    if (data.status === 'invalid') {
                        setError('This offer link is not valid. It may have been typed incorrectly.');
                        setStep('error');
                        logEvent('submit_rejected', { offerId, status: data.status });
                        return;
                    } else if (data.status === 'expired') {
                        setError('This offer has expired. Ask the company to generate a new link.');
                        setStep('error');
                        logEvent('submit_rejected', { offerId, status: data.status });
                        return;
                    } else if (data.status === 'used') {
                        setError('This link has already been used once. The mechanism only runs a single time per offer.');
                        setStep('error');
                        logEvent('submit_rejected', { offerId, status: data.status });
                        return;
                    }

                    setResult(data);
                    setStep('result');

                    logEvent('candidate_submitted', {
                        offerId,
                        min: ask,
                        status: data.status,
                        surplus: data.surplus,
                        gap: data.gap,
                        emailProvided: !!email,
                    });
                } catch (err) {
                    setError('Failed to submit. Please try again.');
                    setStep('error');
                    logEvent('submit_error', { offerId, error: err.message });
                }
            };

            if (step === 'loading') {
                return (
                    <div className="max-w-xl mx-auto animate-enter text-center">
                        <div className="text-[#CBD5E1]">Loading offer...</div>
                    </div>
                );
            }

            if (step === 'error') {
                return (
                    <div className="max-w-xl mx-auto animate-enter text-center">
                        <GlassCard className="border-red-500/30">
                            <div className="w-24 h-24 mx-auto rounded-full bg-red-500/20 flex items-center justify-center mb-8">
                                <Icons.Lock className="w-12 h-12 text-red-400" />
                            </div>
                            <h2 className="text-3xl font-bold text-[#F1F5F9] mb-4">Unable to Load Offer</h2>
                            <p className="text-[#CBD5E1] mb-6">{error}</p>
                            <Button variant="outline" onClick={() => {
                                window.location.hash = '';
                                window.location.reload();
                            }}>
                                Back to Start
                            </Button>
                        </GlassCard>
                    </div>
                );
            }

            if (step === 'submitting') {
                return (
                    <div className="max-w-xl mx-auto animate-enter text-center">
                        <div className="text-[#CBD5E1]">Processing your submission...</div>
                    </div>
                );
            }

            if (step === 'intro') {
                return (
                    <div className="max-w-3xl mx-auto animate-enter">
                        <div className="text-center mb-12">
                            <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 border border-white/10 text-sm text-[#A7EF00] font-bold mb-6">
                                <Icons.Lock className="w-4 h-4" /> Single-Step, Private Mechanism
                            </div>
                            <h1 className="hero-heading text-5xl md:text-7xl font-bold mb-6 text-[#F1F5F9]">
                                Set Your Walk-Away Number
                            </h1>
                            <p className="hero-subtitle text-xl md:text-2xl max-w-2xl mx-auto">
                                Enter the lowest base salary you would happily sign for today. Your number remains private until the system determines the final, closed deal.
                            </p>
                            <p className="mt-8 text-xs text-[#CBD5E1]">
                                For broader compensation context, see the{' '}
                                <a
                                    href="https://dccr.dragonfly.xyz/report"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="underline text-[#A7EF00] hover:text-[#A7EF00]"
                                >
                                    Dragonfly DCCR report
                                </a>.
                            </p>
                        </div>

                        <GlassCard className="mb-8">
                            <div className="text-center">
                                <Button onClick={() => setStep('input')} className="w-full md:w-auto">
                                    Take Your Seat at the Table{' '}
                                    <Icons.ArrowRight className="w-5 h-5" />
                                </Button>
                            </div>
                        </GlassCard>
                    </div>
                );
            }

            if (step === 'input') {
                return (
                    <div className="max-w-xl mx-auto animate-enter">
                        <GlassCard>
                            <div className="text-left mb-8">
                                <label className="block text-sm font-medium text-[#CBD5E1] mb-4">
                                    Your Minimum Acceptable Base Salary:
                                </label>
                                <div className="flex items-baseline justify-start mb-6">
                                    <span className="text-[#CBD5E1] text-4xl font-bold mr-2">$</span>
                                    <span
                                        className={
                                            "text-7xl font-bold tracking-tighter jackpot-number financial-number " +
                                            (askAnimating ? "jackpot-active" : "") +
                                            (ledFlicker ? " led-flicker" : "") +
                                            (greenFlash ? " candidate-confirm-flash" : " text-[#F1F5F9]")
                                        }
                                        style={{ transform: `scale(${askScale})` }}
                                    >
                                        {ask.toLocaleString()}
                                    </span>
                                </div>
                                <BandIndicator value={ask} />
                            </div>

                            <div className="mb-10 mt-8">
                                <Slider
                                    min={80000}
                                    max={250000}
                                    step={1000}
                                    value={ask}
                                    onChange={handleAskChange}
                                    onDragStart={() => {}}
                                    onDragEnd={handleSliderRelease}
                                />
                            </div>

                            <div className="mb-8 p-4 bg-white/5 rounded-xl border border-white/10">
                                <div className="flex justify-between items-center">
                                    <span className="text-sm font-bold text-[#CBD5E1]">
                                        Not sure what to ask?
                                    </span>
                                    <button
                                        onClick={fetchMarketData}
                                        disabled={loadingMarket || marketData}
                                        aria-label="Check market data for salary guidance"
                                        aria-busy={loadingMarket}
                                        className="text-xs font-bold text-[#A7EF00] hover:text-[#A7EF00] uppercase tracking-widest disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        {loadingMarket ? 'Checking...' : 'Check Market Data'}
                                    </button>
                                </div>
                                {marketData && (
                                    <div className="mt-3 text-left animate-enter">
                                        <p className="text-sm text-[#CBD5E1]">
                                            For this prototype, we show a rough, illustrative guidance number of{' '}
                                            <strong className="text-[#F1F5F9]">
                                                ${marketData.toLocaleString()}
                                            </strong>
                                            {' '}to help you sanity-check your ask. It is not a firm market quote.
                                            {' '}
                                            <a
                                                href="https://dccr.dragonfly.xyz/report"
                                                target="_blank"
                                                rel="noopener noreferrer"
                                                className="underline text-[#A7EF00] hover:text-[#A7EF00]"
                                            >
                                                Read the Dragonfly DCCR report
                                            </a>
                                            {' '}for deeper benchmark context.
                                            <button
                                                onClick={() => setAsk(marketData)}
                                                aria-label={`Set minimum salary to ${marketData.toLocaleString()}`}
                                                className="ml-2 underline text-[#A7EF00] hover:text-[#A7EF00] transition-colors"
                                            >
                                                Use this
                                            </button>
                                        </p>
                                    </div>
                                )}
                            </div>

                            <div className="space-y-8">
                                <div className="text-left">
                                    <label className="block text-xs font-medium text-[#CBD5E1] mb-3">
                                        Private Reference Email
                                    </label>
                                    <input
                                        type="email"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        onFocus={(e) => {
                                            const hint = e.target.nextElementSibling;
                                            if (hint) {
                                                hint.classList.add('hidden');
                                                setTimeout(() => hint.classList.remove('hidden'), 300);
                                            }
                                        }}
                                        placeholder="you@email.com"
                                        aria-label="Candidate email address"
                                        autoComplete="email"
                                        className="w-full frosted-input border border-white/10 rounded-2xl py-4 px-4 text-[#F1F5F9] focus:outline-none focus:border-[#A7EF00] focus:ring-2 focus:ring-[#A7EF00]/30 hover:border-[#A7EF00]/50 transition-all duration-200"
                                    />
                                    <p className="mt-3 text-xs text-[#CBD5E1] hush-hint">
                                        The deal details will be sent here, securing your record. No messages are sent automatically in this prototype.
                                    </p>
                                </div>

                                <Button 
                                    onClick={() => {
                                        playMagneticLatchSound();
                                        submit();
                                    }} 
                                    disabled={!email} 
                                    className="w-full"
                                >
                                    Lock In My Minimum
                                </Button>
                            </div>
                        </GlassCard>
                    </div>
                );
            }

            if (step === 'result') {
                const isSuccess = result.status === 'success';
                const revealLink = result.resultId
                    ? `${window.location.origin}${window.location.pathname}#result=${encodeURIComponent(result.resultId)}`
                    : null;

                return (
                    <div className="max-w-xl mx-auto animate-enter text-center">
                        <div
                            className={`w-24 h-24 mx-auto rounded-full flex items-center justify-center mb-8 shadow-2xl ${
                                isSuccess
                                    ? 'bg-[#A7EF00] shadow-[#A7EF00]/50'
                                    : result.status === 'close'
                                    ? 'bg-[#FACC15] shadow-[#FACC15]/50'
                                    : 'bg-[#EF4444] shadow-[#EF4444]/50'
                            }`}
                            style={isSuccess ? { boxShadow: '0 0 40px rgba(167, 239, 0, 0.5), 0 0 80px rgba(167, 239, 0, 0.3)' } : {}}
                        >
                            {isSuccess ? (
                                <Icons.Handshake className="w-12 h-12 text-black" />
                            ) : result.status === 'close' ? (
                                <Icons.Phone className="w-12 h-12 text-black" />
                            ) : (
                                <Icons.Lock className="w-12 h-12 text-[#F1F5F9]" />
                            )}
                        </div>

                        <h2 className="text-5xl font-bold text-[#F1F5F9] mb-6">
                            {isSuccess
                                ? 'Deal Accepted!'
                                : result.status === 'close'
                                ? 'Gap Detected'
                                : 'No Deal.'}
                        </h2>

                        {isSuccess ? (
                            <GlassCard className="border-[#A7EF00]/30">
                                <p className="text-[#CBD5E1] text-lg mb-2">
                                    Final Binding Offer (from the mechanism)
                                </p>
                                <p className="text-7xl font-bold text-[#A7EF00] mb-4 tracking-tighter">
                                    ${result.final.toLocaleString()}
                                </p>
                                <div className="bg-[#A7EF00]/10 rounded-lg p-4 inline-block">
                                    <p className="text-[#A7EF00]/90 text-sm font-medium">
                                        Rounded for privacy. Includes a{' '}
                                        <strong>
                                            ${result.surplus.toLocaleString()}
                                        </strong>{' '}
                                        fair split of the surplus between your minimum and their maximum.
                                    </p>
                                </div>
                                <p className="mt-8 text-[#CBD5E1] text-sm">
                                    In a future full system, this is where an official offer workflow (emails, docs)
                                    would kick in using the final number and your email: {email}. This prototype does not send emails automatically.
                                </p>
                                {revealLink && (
                                    <div className="mt-8 bg-black/30 border border-white/10 rounded-xl p-4 text-left">
                                        <p className="text-xs font-semibold text-[#CBD5E1] mb-2">
                                            Shareable reveal link
                                        </p>
                                        <p className="text-[11px] text-[#A7EF00] break-all mb-2">
                                            {revealLink}
                                        </p>
                                        <Button
                                            variant="secondary"
                                            className="w-full justify-center text-xs py-2"
                                            onClick={async () => {
                                                try {
                                                    await navigator.clipboard.writeText(revealLink);
                                                    alert('Reveal link copied');
                                                } catch {
                                                    alert('Copy failed, select and copy manually.');
                                                }
                                            }}
                                        >
                                            Copy Reveal Link
                                        </Button>
                                    </div>
                                )}
                            </GlassCard>
                        ) : (
                            <GlassCard
                                className={
                                    result.status === 'close'
                                        ? 'border-[#FACC15]/30'
                                        : 'border-red-500/30'
                                }
                            >
                                <p className="text-[#CBD5E1] text-lg mb-6">
                                    Your minimum was higher than the company's maximum budget.
                                </p>
                                {result.status === 'close' && (
                                    <div className="bg-yellow-500/10 border border-[#FACC15]/30 p-6 rounded-xl mb-6 text-left">
                                        <p className="text-yellow-200 font-bold text-xl mb-2">
                                            You are very close (within 10%).
                                        </p>
                                        <p className="text-yellow-100/70 text-sm mb-4">
                                            The automated tool couldn't bridge the gap, but you are close enough
                                            that a short human conversation is highly recommended.
                                        </p>
                                        <Button
                                            variant="gold"
                                            className="w-full justify-center"
                                            onClick={() => {
                                                alert(
                                                    'In a full system, this would trigger a follow-up or scheduling flow.'
                                                );
                                                logEvent('resolution_call_requested', {
                                                    gap: result.gap,
                                                });
                                            }}
                                        >
                                            Schedule Resolution Call{' '}
                                            <Icons.Phone className="w-4 h-4" />
                                        </Button>
                                    </div>
                                )}
                                {result.status === 'fail' && (
                                    <div className="bg-red-500/10 border border-red-500/30 p-4 rounded-xl mb-6">
                                        <p className="text-red-200 font-bold">
                                            Gap too large (&gt;10%).
                                        </p>
                                        <p className="text-red-100/70 text-sm mt-1">
                                            The ranges don't overlap enough for this mechanism to close a deal. It
                                            may make sense to restart the search.
                                        </p>
                                    </div>
                                )}
                                <Button variant="outline" onClick={() => window.location.reload()}>
                                    Start Over
                                </Button>
                            </GlassCard>
                        )}
                    </div>
                );
            }
        };

        // --- RESULT VIEW ---

        const ResultView = ({ resultId }) => {
            const [step, setStep] = useState('loading');
            const [data, setData] = useState(null);
            const [error, setError] = useState(null);

            useEffect(() => {
                const fetchResult = async () => {
                    try {
                        const res = await fetch(`${API_BASE}/api/results/${encodeURIComponent(resultId)}`);
                        if (!res.ok) throw new Error(`HTTP ${res.status}`);
                        const json = await res.json();

                        if (json.status === 'invalid') {
                            setError('This result link is not valid.');
                            setStep('error');
                        } else if (json.status === 'expired') {
                            setError('This result has expired. Ask the company to run a new Closing Table.');
                            setStep('error');
                        } else if (json.status !== 'success') {
                            setError('This result is not available.');
                            setStep('error');
                        } else {
                            setData(json);
                            setStep('ready');
                        }
                    } catch (e) {
                        setError('Failed to load result. Please check your connection.');
                        setStep('error');
                    }
                };

                if (resultId) fetchResult();
            }, [resultId]);

            if (step === 'loading') {
                return (
                    <div className="max-w-xl mx-auto animate-enter text-center">
                        <div className="text-[#CBD5E1]">Loading result</div>
                    </div>
                );
            }

            if (step === 'error') {
                return (
                    <div className="max-w-xl mx-auto animate-enter text-center">
                        <GlassCard className="border-red-500/30">
                            <div className="w-24 h-24 mx-auto rounded-full bg-red-500/20 flex items-center justify-center mb-8">
                                <Icons.Lock className="w-12 h-12 text-red-400" />
                            </div>
                            <h2 className="text-3xl font-bold text-[#F1F5F9] mb-4">Result Not Available</h2>
                            <p className="text-[#CBD5E1] mb-6">{error}</p>
                            <Button
                                variant="outline"
                                onClick={() => {
                                    window.location.hash = '';
                                    window.location.reload();
                                }}
                            >
                                Back to Start
                            </Button>
                        </GlassCard>
                    </div>
                );
            }

            const revealUrl = `${window.location.origin}${window.location.pathname}#result=${encodeURIComponent(resultId)}`;

            return (
                <div className="max-w-xl mx-auto animate-enter text-center">
                    <div className="w-24 h-24 mx-auto rounded-full bg-[#A7EF00] shadow-2xl shadow-[#A7EF00]/50 flex items-center justify-center mb-8" style={{ boxShadow: '0 0 40px rgba(167, 239, 0, 0.5), 0 0 80px rgba(167, 239, 0, 0.3)' }}>
                        <Icons.Handshake className="w-12 h-12 text-black" />
                    </div>

                    <h2 className="hero-heading text-5xl font-bold text-[#F1F5F9] mb-4">
                        Final Offer Revealed
                    </h2>
                    <p className="hero-subtitle mb-8">
                        This is the final base salary produced by the Closing Table mechanism.
                    </p>

                    <GlassCard className="border-[#A7EF00]/30">
                        <p className="text-[#CBD5E1] text-lg mb-2">
                            Final Binding Offer (from the mechanism)
                        </p>
                        <p className="text-7xl font-bold text-[#A7EF00] mb-4 tracking-tighter financial-number">
                            ${data.final.toLocaleString()}
                        </p>
                        <div className="bg-[#A7EF00]/10 rounded-lg p-4 inline-block">
                            <p className="text-[#A7EF00]/90 text-sm font-medium">
                                Rounded for privacy. Includes a{' '}
                                <strong>${data.surplus.toLocaleString()}</strong> fair split
                                of the surplus between the candidate's minimum and the company's maximum.
                            </p>
                        </div>

                        <div className="mt-8 p-4 bg-black/30 rounded-xl border border-white/10 text-left text-xs text-[#CBD5E1] space-y-1">
                            <p className="font-semibold text-[#CBD5E1]">Shareable link</p>
                            <p className="text-[11px] text-[#A7EF00] break-all">{revealUrl}</p>
                        </div>

                        <p className="mt-6 text-[#CBD5E1] text-xs">
                            This view does not run the mechanism again. It only reveals a stored result.
                        </p>
                    </GlassCard>
                </div>
            );
        };

        // --- MECHANISM SPEC SECTION ---
        const MechanismSpec = () => {
            const [isOpen, setIsOpen] = useState(false);

            if (!isOpen) {
                return (
                    <div className="text-center mt-12 mb-8">
                        <Button
                            variant="outline"
                            onClick={() => setIsOpen(true)}
                            className="text-sm"
                        >
                            Learn More About the Mechanism
                        </Button>
                    </div>
                );
            }

            return (
                <div className="max-w-4xl mx-auto mt-12 mb-8">
                    <GlassCard>
                        <div className="flex justify-between items-center mb-8">
                            <h2 className="text-2xl font-bold text-[#F1F5F9]">Mechanism Specification</h2>
                            <button
                                onClick={() => setIsOpen(false)}
                                className="text-[#CBD5E1] hover:text-[#F1F5F9] text-sm"
                            >
                                Close
                            </button>
                        </div>

                        <div className="space-y-8">
                            <section id="inputs">
                                <h3 className="text-lg font-bold text-[#A7EF00] mb-4">Inputs</h3>
                                <div className="bg-[#1D0D32] rounded-lg p-4 mb-4">
                                    <div className="flex gap-4 items-center">
                                        <div className="flex-1">
                                            <div className="h-3 bg-gradient-to-r from-[#FCD34D] to-[#F59E0B] rounded-full mb-2"></div>
                                            <p className="text-xs text-[#CBD5E1]">Company Maximum</p>
                                        </div>
                                        <div className="flex-1">
                                            <div className="h-3 bg-[#A7EF00] rounded-full mb-2"></div>
                                            <p className="text-xs text-[#CBD5E1]">Candidate Minimum</p>
                                        </div>
                                    </div>
                                </div>
                                <p className="text-sm text-[#CBD5E1]">Both parties submit their walk-away numbers privately. Neither sees the other's input until the mechanism computes the outcome.</p>
                            </section>

                            <section id="outcomes">
                                <h3 className="text-lg font-bold text-[#A7EF00] mb-4">Outcomes</h3>
                                <div className="space-y-3">
                                    <div className="bg-[#1D0D32] rounded-lg p-4 border border-[#A7EF00]/20">
                                        <p className="text-sm font-semibold text-[#A7EF00] mb-2">Success</p>
                                        <p className="text-xs text-[#CBD5E1]">When ranges overlap, the mechanism splits the surplus 50/50 and rounds to the nearest $1,000.</p>
                                    </div>
                                    <div className="bg-[#1D0D32] rounded-lg p-4 border border-[#FACC15]/20">
                                        <p className="text-sm font-semibold text-[#FACC15] mb-2">Bridge Zone (10%)</p>
                                        <p className="text-xs text-[#CBD5E1]">If the gap is within 10% of the company's maximum, the mechanism flags it for human conversation.</p>
                                    </div>
                                    <div className="bg-[#1D0D32] rounded-lg p-4 border border-[#EF4444]/20">
                                        <p className="text-sm font-semibold text-[#EF4444] mb-2">No Deal</p>
                                        <p className="text-xs text-[#CBD5E1]">If the gap exceeds 10%, the mechanism cannot bridge it automatically.</p>
                                    </div>
                                </div>
                            </section>

                            <section id="rules">
                                <h3 className="text-lg font-bold text-[#A7EF00] mb-4">Rules</h3>
                                <div className="space-y-4">
                                    <div>
                                        <p className="text-sm font-semibold text-[#F1F5F9] mb-2">Surplus Calculation</p>
                                        <p className="text-xs text-[#CBD5E1]">Surplus = Company Max - Candidate Min (when Min  Max)</p>
                                    </div>
                                    <div>
                                        <p className="text-sm font-semibold text-[#F1F5F9] mb-2">Split</p>
                                        <p className="text-xs text-[#CBD5E1]">Final = Candidate Min + (Surplus / 2)</p>
                                    </div>
                                    <div>
                                        <p className="text-sm font-semibold text-[#F1F5F9] mb-2">Rounding</p>
                                        <p className="text-xs text-[#CBD5E1]">Rounded to nearest $1,000 for privacy and simplicity.</p>
                                    </div>
                                </div>
                            </section>

                            <section id="privacy">
                                <h3 className="text-lg font-bold text-[#A7EF00] mb-4">Privacy Model</h3>
                                <div className="bg-[#1D0D32] rounded-lg p-4 border border-[#2D1455]">
                                    <ul className="space-y-2 text-sm text-[#CBD5E1]">
                                        <li> No permanent storage of negotiation data</li>
                                        <li> Offers expire after 24 hours</li>
                                        <li> Results expire after 7 days</li>
                                        <li> No negotiation thread or history</li>
                                        <li> Single-use mechanism (one shot per offer)</li>
                                    </ul>
                                </div>
                            </section>

                            <section id="edge-cases">
                                <h3 className="text-lg font-bold text-[#A7EF00] mb-4">Edge Cases</h3>
                                <div className="space-y-3 text-sm text-[#CBD5E1]">
                                    <p><strong className="text-[#F1F5F9]">Exact match:</strong> If Min = Max, final equals that value (no surplus to split).</p>
                                    <p><strong className="text-[#F1F5F9]">Very small surplus:</strong> Still split 50/50, then rounded.</p>
                                    <p><strong className="text-[#F1F5F9]">Boundary at 10%:</strong> Gap exactly equal to 10% of max triggers bridge zone.</p>
                                </div>
                            </section>
                        </div>
                    </GlassCard>
                </div>
            );
        };

        // --- SCENARIO CAROUSEL ---
        const Scenarios = () => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const scenarios = [
                {
                    role: "Senior Software Engineer",
                    companyMax: "$180,000 - $220,000",
                    candidateMin: "$160,000 - $200,000",
                    outcome: "Success",
                    insight: "Typical overlap leads to fair split around $190k"
                },
                {
                    role: "Product Manager",
                    companyMax: "$140,000 - $170,000",
                    candidateMin: "$150,000 - $180,000",
                    outcome: "Bridge Zone",
                    insight: "Close gap often resolved with brief conversation"
                },
                {
                    role: "Design Lead",
                    companyMax: "$120,000 - $150,000",
                    candidateMin: "$160,000 - $190,000",
                    outcome: "No Deal",
                    insight: "Significant mismatch suggests role/level misalignment"
                },
                {
                    role: "Data Scientist",
                    companyMax: "$200,000 - $250,000",
                    candidateMin: "$190,000 - $230,000",
                    outcome: "Success",
                    insight: "High-demand roles show consistent overlap patterns"
                }
            ];

            const nextScenario = () => {
                setCurrentIndex((prev) => (prev + 1) % scenarios.length);
            };

            const prevScenario = () => {
                setCurrentIndex((prev) => (prev - 1 + scenarios.length) % scenarios.length);
            };

            const current = scenarios[currentIndex];

            return (
                <div className="max-w-4xl mx-auto mt-12 mb-8">
                    <GlassCard>
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-xl font-bold text-[#F1F5F9]">Example Scenarios</h2>
                            <div className="flex gap-2">
                                <button
                                    onClick={prevScenario}
                                    className="px-3 py-1 text-sm text-[#CBD5E1] hover:text-[#F1F5F9] border border-white/10 rounded hover:border-[#A7EF00]/50 transition"
                                >
                                    
                                </button>
                                <button
                                    onClick={nextScenario}
                                    className="px-3 py-1 text-sm text-[#CBD5E1] hover:text-[#F1F5F9] border border-white/10 rounded hover:border-[#A7EF00]/50 transition"
                                >
                                    
                                </button>
                            </div>
                        </div>

                        <div className="bg-[#1D0D32] rounded-lg p-6 border border-[#2D1455] transition-all duration-300 hover:scale-[1.02] hover:border-[#A7EF00]/30 hover:shadow-lg hover:shadow-[#A7EF00]/10 scenario-card-enter">
                            <div className="mb-4">
                                <h3 className="text-lg font-bold text-[#F1F5F9] mb-2">{current.role}</h3>
                                <div className="grid grid-cols-2 gap-4 text-sm">
                                    <div>
                                        <p className="text-[#CBD5E1] text-xs mb-1">Company Max Range</p>
                                        <p className="text-[#FCD34D] font-mono">{current.companyMax}</p>
                                    </div>
                                    <div>
                                        <p className="text-[#CBD5E1] text-xs mb-1">Candidate Min Range</p>
                                        <p className="text-[#A7EF00] font-mono">{current.candidateMin}</p>
                                    </div>
                                </div>
                            </div>
                            <div className="mt-4 pt-4 border-t border-white/10">
                                <div className="flex items-center gap-2 mb-2">
                                    <span className={`px-2 py-1 rounded text-xs font-semibold ${
                                        current.outcome === 'Success' ? 'bg-[#A7EF00]/20 text-[#A7EF00]' :
                                        current.outcome === 'Bridge Zone' ? 'bg-[#FACC15]/20 text-[#FACC15]' :
                                        'bg-[#EF4444]/20 text-[#EF4444]'
                                    }`}>
                                        {current.outcome}
                                    </span>
                                </div>
                                <p className="text-sm text-[#CBD5E1]">{current.insight}</p>
                            </div>
                        </div>

                        <div className="flex justify-center gap-2 mt-4">
                            {scenarios.map((_, idx) => (
                                <button
                                    key={idx}
                                    onClick={() => setCurrentIndex(idx)}
                                    className={`w-2 h-2 rounded-full transition ${
                                        idx === currentIndex ? 'bg-[#A7EF00]' : 'bg-[#CBD5E1]/30'
                                    }`}
                                    aria-label={`Go to scenario ${idx + 1}`}
                                />
                            ))}
                        </div>
                    </GlassCard>
                </div>
            );
        };

        // --- ROOT APP ---

        const App = () => {
            const [offerId, setOfferId] = useState(null);
            const [resultId, setResultId] = useState(null);
            const [isReady, setIsReady] = useState(false);

            useEffect(() => {
                const hash = window.location.hash || "";
                const resultMatch = hash.match(/#result=(.+)/);
                const offerMatch = hash.match(/#offer=(.+)/);

                if (resultMatch) {
                    setResultId(resultMatch[1]);
                } else if (offerMatch) {
                    setOfferId(offerMatch[1]);
                }
                setIsReady(true);
            }, []);

            if (!isReady) return null;

            return (
                <div className="app-shell min-h-screen w-full flex flex-col items-center p-4 md:p-8 bg-[url('https://grainy-gradients.vercel.app/noise.svg')]">
                    <div className="w-full max-w-6xl relative z-10 flex-1">
                        {resultId ? (
                            <ResultView resultId={resultId} />
                        ) : offerId ? (
                            <CandidateView offerId={offerId} />
                        ) : (
                            <>
                                <CompanyView />
                                <MechanismSpec />
                                <Scenarios />
                            </>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body>

</html>
