    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- API CONFIGURATION ---
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000' 
            : 'https://closing-table-backend.onrender.com';

        // --- MECHANISM CONSTANTS ---
        const BRIDGE_ZONE_PCT = 0.10;       // 10% gap treated as "close, talk"
        const ROUNDING_GRANULARITY = 1000;  // $1,000 rounding

        // --- SIMPLE EVENT LOGGER ---
        function logEvent(type, payload = {}) {
            const event = {
                type,
                ts: new Date().toISOString(),
                ...payload,
            };
            console.log('[closing-table-event]', event);
        }

        // --- AUDIO CONTEXT FOR SOUND EFFECTS ---
        let audioContext = null;
        let tensionOscillator = null;

        function initAudio() {
            if (!audioContext && typeof AudioContext !== 'undefined') {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playTensionSound(progress) {
            initAudio();
            if (!audioContext) return;

            if (tensionOscillator) {
                tensionOscillator.stop();
            }

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 80 + (progress * 40);
            oscillator.type = 'sine';
            gainNode.gain.value = 0.05 * (0.3 + progress * 0.7);

            oscillator.start();
            tensionOscillator = oscillator;
        }

        function stopTensionSound() {
            if (tensionOscillator) {
                tensionOscillator.stop();
                tensionOscillator = null;
            }
        }

        function playThunkSound() {
            initAudio();
            if (!audioContext) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.setValueAtTime(60, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(30, audioContext.currentTime + 0.1);
            oscillator.type = 'sawtooth';
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function playMagneticLatchSound() {
            initAudio();
            if (!audioContext) return;

            // Heavier, deeper sound for candidate's "Lock In" action
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.setValueAtTime(45, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(25, audioContext.currentTime + 0.15);
            oscillator.type = 'sawtooth';
            gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.005, audioContext.currentTime + 0.2);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.2);

            const [isDragging, setIsDragging] = useState(false);
            const [rotation, setRotation] = useState(0);
            const percent = ((value - min) / (max - min)) * 100;
            const prevValueRef = useRef(value);

            const handleChange = (e) => {
                const newValue = parseInt(e.target.value, 10);
                const progress = (newValue - min) / (max - min);
                
                if (!isDragging) {
                    setIsDragging(true);
                    if (onDragStart) onDragStart();
                }

                setRotation(prev => prev + (newValue - prevValueRef.current) * 2);
                prevValueRef.current = newValue;
                playTensionSound(progress);
                onChange(e);
            };

            const handleMouseUp = () => {
                if (isDragging) {
                    setIsDragging(false);
                    stopTensionSound();
                    playThunkSound();
                    if (onDragEnd) onDragEnd();
                }
            };

            useEffect(() => {
                if (!isDragging) {
                    setRotation(0);
                }
            }, [isDragging]);

                        <div className="bg-[#FFEBEB] border border-[#FF3B30]/30 p-5 rounded-xl text-center">
                            <p className="text-[#FF3B30] font-bold text-lg mb-2">
                                📊 Gap too large
                            </p>
                            <p className="text-[#666666] text-sm mb-3">
                                The mechanism found the two sides more than 10% apart. It couldn't auto-propose a fair split.
                            </p>
                            <p className="text-[#666666] font-semibold text-sm">
                                🗣️ Both parties should talk to see if there's a path forward.
                            </p>
                        </div>
                    </GlassCard>

                    <div className="text-center mb-6">
                        <div className="inline-flex items-center gap-3 px-6 py-3 rounded-full bg-[#FFEBEB] border-2 border-[#FF3B30] shadow-[10px_10px_20px_#d9d9d9,-10px_-10px_20px_#ffffff]">
                            <span className="text-2xl">🗨️</span>
                            <span className="text-lg font-bold text-[#FF3B30] uppercase tracking-wider">No Deal</span>
                            <span className="text-2xl">💬</span>
                        </div>
                    </div>

                    <GlassCard className="bg-[#EFF3F6]">
                        <h3 className="text-xs text-[#1C1C1E] mb-2 font-bold uppercase tracking-wide">
                            🔒 Privacy Protected
                        </h3>
                        <p className="text-xs text-[#666666]">
                            This link shows only the final outcome (success/close/fail)—not anyone's original numbers. The mechanism kept both parties' inputs private.
                        </p>
                    </GlassCard>

                    <p className="text-[#666666] text-xs text-center mt-6">
                        Created {new Date(data.createdAt).toLocaleDateString()}
                    </p>
                </div>
            );
        };

        // --- MECHANISM SPEC SECTION ---


        // --- ROOT APP ---

        const App = () => {
            const [offerId, setOfferId] = useState(null);
            const [resultId, setResultId] = useState(null);
            const [isReady, setIsReady] = useState(false);

            useEffect(() => {
                const hash = window.location.hash || "";
                const resultMatch = hash.match(/#result=(.+)/);
                const offerMatch = hash.match(/#offer=(.+)/);

                if (resultMatch) {
                    setResultId(resultMatch[1]);
                } else if (offerMatch) {
                    setOfferId(offerMatch[1]);
                }
                // No hash = default to CompanyView (company creates offer first)
                setIsReady(true);
            }, []);

            if (!isReady) return null;

            return (
                <div className="app-shell min-h-screen w-full flex flex-col items-center p-4 md:p-8">
                    <div className="w-full max-w-6xl relative z-10 flex-1">
                        {resultId ? (
                            <ResultView resultId={resultId} />
                        ) : offerId ? (
                            <CandidateView offerId={offerId} />
                        ) : (
                            <CompanyView />
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body>

</html>
