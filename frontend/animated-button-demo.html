<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Submit Button Demo</title>
    
    <!-- Framer Motion CDN -->
    <script src="https://unpkg.com/framer-motion@11/dist/framer-motion.js"></script>
    
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .demo-container {
            max-width: 600px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 12px;
            text-align: center;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 32px;
            text-align: center;
        }

        .demo-section {
            margin-bottom: 40px;
        }

        .demo-section h3 {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 16px;
        }

        .demo-section p {
            font-size: 14px;
            color: #666;
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .info-box {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
        }

        .info-box h4 {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .info-box ul {
            list-style: none;
            padding-left: 0;
        }

        .info-box li {
            font-size: 14px;
            color: #666;
            margin-bottom: 6px;
            padding-left: 20px;
            position: relative;
        }

        .info-box li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #34C759;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion } = window.Motion;

        // Sound generation functions
        const createClickSound = () => {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            return () => {
                const now = audioContext.currentTime;
                
                const osc1 = audioContext.createOscillator();
                const osc2 = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                osc1.connect(gainNode);
                osc2.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                osc1.type = 'sine';
                osc1.frequency.setValueAtTime(800, now);
                osc1.frequency.exponentialRampToValueAtTime(200, now + 0.05);
                
                osc2.type = 'sine';
                osc2.frequency.setValueAtTime(400, now + 0.05);
                osc2.frequency.exponentialRampToValueAtTime(100, now + 0.15);
                
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.3, now + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                
                osc1.start(now);
                osc1.stop(now + 0.1);
                osc2.start(now + 0.05);
                osc2.stop(now + 0.2);
            };
        };

        const createSuccessSound = () => {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            return () => {
                const now = audioContext.currentTime;
                
                const osc = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                osc.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                osc.type = 'sine';
                osc.frequency.setValueAtTime(523.25, now);
                osc.frequency.exponentialRampToValueAtTime(659.25, now + 0.1);
                osc.frequency.exponentialRampToValueAtTime(783.99, now + 0.2);
                
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.2, now + 0.01);
                gainNode.gain.linearRampToValueAtTime(0.15, now + 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
                
                osc.start(now);
                osc.stop(now + 0.4);
            };
        };

        // Icon Components
        const LockIcon = ({ isLocked, className = "" }) => {
            return isLocked ? (
                <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                    <rect x="5" y="11" width="14" height="10" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    <circle cx="12" cy="16" r="1"></circle>
                </svg>
            ) : (
                <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                    <rect x="5" y="11" width="14" height="10" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 9.9-1"></path>
                    <circle cx="12" cy="16" r="1"></circle>
                </svg>
            );
        };

        const CheckIcon = ({ className = "" }) => {
            return (
                <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            );
        };

        // Main AnimatedSubmitButton Component
        const AnimatedSubmitButton = ({ 
            onClick, 
            disabled = false,
            buttonText = "Lock it in & Get Link",
            className = ""
        }) => {
            const [isHovered, setIsHovered] = useState(false);
            const [isClicked, setIsClicked] = useState(false);
            const [showSuccess, setShowSuccess] = useState(false);
            const clickSound = useRef(null);
            const successSound = useRef(null);

            useEffect(() => {
                try {
                    clickSound.current = createClickSound();
                    successSound.current = createSuccessSound();
                } catch (error) {
                    console.warn('Audio not supported:', error);
                }
            }, []);

            const handleClick = async (e) => {
                if (disabled || isClicked) return;

                e.preventDefault();
                
                try {
                    clickSound.current?.();
                } catch (error) {
                    console.warn('Could not play click sound:', error);
                }

                setIsClicked(true);
                
                setTimeout(() => {
                    setShowSuccess(true);
                    try {
                        successSound.current?.();
                    } catch (error) {
                        console.warn('Could not play success sound:', error);
                    }
                }, 150);

                setTimeout(() => {
                    onClick?.(e);
                }, 650);

                setTimeout(() => {
                    setIsClicked(false);
                    setShowSuccess(false);
                }, 1500);
            };

            const baseStyles = "w-full font-semibold py-4 px-6 rounded-full transition-all flex items-center justify-center gap-3 relative overflow-hidden cursor-pointer border-none outline-none";
            
            const getButtonStyles = () => {
                if (disabled) {
                    return "bg-gray-300 text-gray-500 cursor-not-allowed";
                }
                if (showSuccess) {
                    return "bg-[#34C759] text-white";
                }
                return "bg-[#00C4CC] text-white shadow-[0_4px_14px_rgba(0,196,204,0.35)]";
            };

            const buttonVariants = {
                initial: {
                    scale: 1,
                    y: 0,
                    boxShadow: "0 4px 14px rgba(0,196,204,0.35)"
                },
                hover: {
                    y: -6,
                    scale: 1.02,
                    boxShadow: "0 12px 28px rgba(0,196,204,0.5)",
                    transition: {
                        type: "spring",
                        stiffness: 400,
                        damping: 17
                    }
                },
                tap: {
                    scale: 0.95,
                    y: 0,
                    transition: {
                        type: "spring",
                        stiffness: 500,
                        damping: 15
                    }
                },
                success: {
                    scale: 1,
                    borderRadius: "50%",
                    width: "64px",
                    height: "64px",
                    transition: {
                        duration: 0.3,
                        ease: "easeInOut"
                    }
                }
            };

            const iconVariants = {
                initial: { 
                    scale: 1,
                    rotate: 0
                },
                hover: { 
                    scale: 1.15,
                    rotate: -8,
                    transition: {
                        type: "spring",
                        stiffness: 300,
                        damping: 10
                    }
                },
                locked: {
                    scale: 1,
                    rotate: 0,
                    transition: {
                        type: "spring",
                        stiffness: 500,
                        damping: 15
                    }
                }
            };

            const textVariants = {
                initial: { opacity: 1, x: 0 },
                exit: { 
                    opacity: 0,
                    x: -20,
                    transition: { duration: 0.2 }
                }
            };

            const checkVariants = {
                initial: { 
                    scale: 0,
                    opacity: 0,
                    rotate: -180
                },
                show: { 
                    scale: 1,
                    opacity: 1,
                    rotate: 0,
                    transition: {
                        type: "spring",
                        stiffness: 300,
                        damping: 20
                    }
                }
            };

            return (
                <motion.button
                    className={`${baseStyles} ${getButtonStyles()} ${className}`}
                    onClick={handleClick}
                    disabled={disabled}
                    onHoverStart={() => !disabled && setIsHovered(true)}
                    onHoverEnd={() => setIsHovered(false)}
                    variants={buttonVariants}
                    initial="initial"
                    animate={showSuccess ? "success" : isClicked ? "tap" : isHovered ? "hover" : "initial"}
                    whileTap={!disabled && !isClicked ? "tap" : undefined}
                >
                    {showSuccess ? (
                        <motion.div
                            variants={checkVariants}
                            initial="initial"
                            animate="show"
                            className="absolute inset-0 flex items-center justify-center"
                        >
                            <CheckIcon className="w-8 h-8" />
                        </motion.div>
                    ) : (
                        <>
                            <motion.div
                                variants={iconVariants}
                                initial="initial"
                                animate={isHovered ? "hover" : "locked"}
                                style={{ width: '20px', height: '20px' }}
                            >
                                <LockIcon isLocked={isHovered} className="w-full h-full" />
                            </motion.div>
                            
                            <motion.span
                                variants={textVariants}
                                initial="initial"
                                animate={isClicked ? "exit" : "initial"}
                            >
                                {buttonText}
                            </motion.span>
                        </>
                    )}

                    {isClicked && !showSuccess && (
                        <motion.div
                            className="absolute inset-0 bg-white rounded-full"
                            initial={{ scale: 0, opacity: 0.5 }}
                            animate={{ scale: 2, opacity: 0 }}
                            transition={{ duration: 0.5 }}
                            style={{ pointerEvents: 'none' }}
                        />
                    )}
                </motion.button>
            );
        };

        // Demo App
        const App = () => {
            const handleSubmit = () => {
                console.log('Button clicked! Link would be generated here.');
                // In real app, this would generate and show the link
            };

            return (
                <div className="demo-container">
                    <div className="card">
                        <h1 className="title">ðŸ”’ Lock it in & Get Link</h1>
                        <p className="subtitle">
                            Interactive submit button with satisfying animations and sound effects
                        </p>

                        <div className="demo-section">
                            <h3>Employer Version</h3>
                            <p>For making offers to candidates</p>
                            <AnimatedSubmitButton 
                                buttonText="Lock it in & Get Link"
                                onClick={handleSubmit}
                            />
                        </div>

                        <div className="demo-section">
                            <h3>Candidate Version</h3>
                            <p>For setting salary expectations</p>
                            <AnimatedSubmitButton 
                                buttonText="Lock it in & Get Link"
                                onClick={handleSubmit}
                            />
                        </div>

                        <div className="info-box">
                            <h4>âœ¨ Features</h4>
                            <ul>
                                <li>Unlocked padlock â†’ locked on hover</li>
                                <li>Button lifts with deeper shadow on hover</li>
                                <li>Satisfying click sound effect</li>
                                <li>Shrinks on click with tactile feedback</li>
                                <li>Morphs into green checkmark circle</li>
                                <li>Success chime sound effect</li>
                                <li>Smooth Framer Motion animations</li>
                            </ul>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
